<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Dish Washer</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="center-align">
            <h2>Today's Dishwashers</h2>
            <form action="{{ url_for('select') }}" method="POST">
                <div class="button-group">
                    {% for person in dishwashers %}
                        <button type="submit" name="chosen_person" value="{{ person }}" class="btn waves-effect waves-light blue lighten-1">
                            {{ person }}
                        </button>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
